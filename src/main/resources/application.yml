spring:
  datasource:
    url: jdbc:postgresql://localhost:25432/sanayi
    username: sanayi_user
    password: furkan
  jpa:
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    encoding: UTF-8
    #placeholder-replacement: true
    #baseline-on-migrate: true #Elinde hali hazırda tablolar varsa, baseline-on-migrate: true doğru; ama gerçekten yeni bir DB’de ilk kez migration koşacaksan bu satırı kaldırıp en baştan V1’den başlamak da yeterli.